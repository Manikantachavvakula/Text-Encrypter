<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Python Text Encrypter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { background: #000; color: white; min-height: 100vh; overflow-x: hidden; }
        
        .header {
            background: #1a1a1a;
            padding: 15px 10px;
            text-align: center;
            border-bottom: 3px solid #ae00e9;
        }
        
        .header h1 { color: #ae00e9; font-size: clamp(1.8rem, 4vw, 2.5rem); }
        .subtitle { color: #888; margin-top: 8px; font-size: clamp(0.8rem, 2vw, 1rem); }
        
        .main-content {
            background: #000;
            min-height: calc(100vh - 200px);
            padding-bottom: 0;
        }
        
        .container {
            max-width: min(90vw, 500px);
            margin: 20px auto 0;
            padding: 10px;
            position: relative;
        }
        
        .box {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .box::before {
            content: '';
            z-index: 1;
            position: absolute;
            top: -50%;
            left: -50%;
            width: min(120vw, 600px);
            height: min(120vw, 600px);
            transform-origin: bottom right;
            background: linear-gradient(0deg, transparent, #cf10ff, #ff22ff);
            animation: animate 6s linear infinite;
        }
        
        .box::after {
            content: '';
            z-index: 1;
            position: absolute;
            top: -50%;
            left: -50%;
            width: min(120vw, 600px);
            height: min(120vw, 600px);
            transform-origin: bottom right;
            background: linear-gradient(0deg, transparent, #cf10ff, #ff22ff);
            animation: animate 6s linear infinite;
            animation-delay: -3s;
        }
        
        @keyframes animate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .form {
            position: relative;
            inset: 2px;
            background: #121212;
            padding: clamp(20px, 5vw, 35px);
            border-radius: 13px;
            z-index: 2;
        }
        
        .mode-switch {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 3px;
            margin-bottom: 25px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: transparent;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: clamp(0.8rem, 2vw, 1rem);
        }
        
        .mode-btn.active {
            background: linear-gradient(45deg, #ae00e9, #cf10ff);
            box-shadow: 0 3px 10px rgba(174, 0, 233, 0.4);
        }
        
        .form-group { margin-bottom: 18px; }
        
        label {
            display: block;
            margin-bottom: 6px;
            color: #ae00e9;
            font-weight: 500;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }
        
        textarea, select, input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            transition: all 0.3s;
            resize: none;
        }
        
        textarea { 
            min-height: clamp(80px, 15vw, 100px);
            max-height: 150px;
            resize: vertical;
        }
        
        textarea:focus, select:focus, input:focus {
            outline: none;
            border-color: #ae00e9;
            box-shadow: 0 0 10px rgba(174, 0, 233, 0.3);
        }
        
        .btn-group { 
            display: flex; 
            gap: 10px; 
            margin: 20px 0;
        }
        
        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }
        
        .btn-primary { background: linear-gradient(45deg, #ae00e9, #cf10ff); color: white; }
        .btn-secondary { background: linear-gradient(45deg, #007bff, #0099ff); color: white; }
        
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }
        button:active { transform: translateY(0); }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            font-weight: 500;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }
        
        .success { background: rgba(81, 207, 102, 0.2); color: #51cf66; border-left: 4px solid #51cf66; }
        .error { background: rgba(255, 107, 107, 0.2); color: #ff6b6b; border-left: 4px solid #ff6b6b; }
        
        .stats {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            margin-bottom: 0;
        }
        
        .stats h3 { font-size: clamp(1.1rem, 3vw, 1.3rem); margin-bottom: 15px; }
        
        .contact-section {
            background: #191919;
            padding: clamp(40px, 6vw, 60px) 20px;
            text-align: center;
            margin-top: 0;
            border-top: 1px solid #333;
        }
        
        .contact-section p {
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .contact-btn {
            background: #f9004d;
            color: white;
            text-decoration: none;
            padding: clamp(12px, 3vw, 15px) clamp(25px, 6vw, 35px);
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-block;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }
        
        .contact-btn:hover {
            background: transparent;
            border: 2px solid #f9004d;
            transform: scale(1.05);
        }
        
        footer {
            background: #101010;
            padding: clamp(40px, 6vw, 60px) 20px;
            text-align: center;
            margin-top: 0;
            border-top: 1px solid #222;
        }
        
        footer h6 {
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            color: white;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        footer p {
            color: white;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            line-height: 1.6;
            margin-bottom: 25px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: clamp(15px, 4vw, 20px);
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        .social-links img {
            width: clamp(40px, 8vw, 48px);
            height: clamp(40px, 8vw, 48px);
            transition: transform 0.3s;
        }
        
        .social-links img:hover { transform: scale(1.2); }
        
        .footer-credit {
            color: #f9004d;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            margin-top: 15px;
        }
        
        ::placeholder { color: #888; }
        #passwordGroup { display: none; }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .btn-group { flex-direction: column; gap: 8px; }
            button { min-width: unset; padding: 14px 20px; }
            .contact-section { padding: 30px 15px; }
            footer { padding: 30px 15px; }
        }
        
        @media (max-width: 480px) {
            .container { max-width: 95vw; margin: 10px auto 0; }
            .form { padding: 15px 12px; }
            .contact-section { padding: 25px 10px; }
            footer { padding: 25px 10px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1> Python Text Encrypter</h1>
        <p class="subtitle">Flask + DSA + Advanced Cryptography</p>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="box">
                <div class="form">
                    <div class="mode-switch">
                        <button class="mode-btn active" onclick="switchMode('encrypt')">ðŸ”’ Encrypt</button>
                        <button class="mode-btn" onclick="switchMode('decrypt')">ðŸ”“ Decrypt</button>
                    </div>
                    
                    <div class="form-group">
                        <label id="textLabel">Text to Encrypt:</label>
                        <textarea id="inputText" placeholder="Enter your message..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Algorithm:</label>
                        <select id="method" onchange="togglePassword()">
                            <option value="caesar">Caesar Cipher (Learning)</option>
                            <option value="fernet">AES Fernet (Secure)</option>
                            <option value="hash">SHA256 Hash (One-way)</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="passwordGroup">
                        <label>Password:</label>
                        <input type="password" id="password" placeholder="Enter password">
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn-primary" id="processBtn" onclick="processText()">ðŸ”’ Encrypt</button>
                        <button class="btn-secondary" onclick="generateKey()">ðŸ”‘ Random Key</button>
                    </div>
                    
                    <div class="form-group">
                        <label>Result:</label>
                        <textarea id="result" readonly placeholder="Result appears here..."></textarea>
                    </div>
                    
                    <div id="messages"></div>
                </div>
            </div>

            <div class="stats">
                <h3>ðŸ“Š Statistics</h3>
                <button class="btn-secondary" onclick="loadStats()" style="margin: 15px 0; width: 100%;">View Stats</button>
                <div id="statsContent"></div>
            </div>
        </div>
    </div>

    <div class="contact-section">
        <p>Know More about Me</p>
        <a class="contact-btn" href="#">Contact me</a>
    </div>

    <footer>
        <h6>MANIKANTA CHAVVAKULA</h6>
        <p>For photoshoot and editing dm me-And do follow me in insta,fb,linkedin,github etc....</p>
        <div class="social-links">
            <a href="https://www.facebook.com/manikanta.rockzzz.5">
                <img src="https://img.icons8.com/fluency/48/null/facebook-new.png" alt="Facebook">
            </a>
            <a href="https://instagram.com/___iam_mk___?igshid=YmMyMTA2M2Y=">
                <img src="https://img.icons8.com/fluency/48/null/instagram-new.png" alt="Instagram">
            </a>    
            <a href="https://www.linkedin.com/in/manikanta-chavvakula-43b308189">
                <img src="https://img.icons8.com/fluency/48/null/linkedin.png" alt="LinkedIn">
            </a>    
        </div>
        <p class="footer-credit">Created by Mani</p>
    </footer>

    <script>
        let currentMode = 'encrypt';

        function switchMode(mode) {
            currentMode = mode;
            
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const label = document.getElementById('textLabel');
            const btn = document.getElementById('processBtn');
            
            if (mode === 'encrypt') {
                label.textContent = 'Text to Encrypt:';
                btn.innerHTML = 'ðŸ”’ Encrypt';
            } else {
                label.textContent = 'Text to Decrypt:';
                btn.innerHTML = 'ðŸ”“ Decrypt';
            }
            
            document.getElementById('result').value = '';
            document.getElementById('messages').innerHTML = '';
        }

        function togglePassword() {
            const method = document.getElementById('method').value;
            document.getElementById('passwordGroup').style.display = method === 'fernet' ? 'block' : 'none';
        }

        async function processText() {
            const text = document.getElementById('inputText').value;
            const method = document.getElementById('method').value;
            const password = document.getElementById('password').value || 'defaultpass';

            if (!text.trim()) {
                showMessage('Please enter text!', 'error');
                return;
            }

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text, method, password, action: currentMode})
                });

                const data = await response.json();
                
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    document.getElementById('result').value = data.result;
                    
                    if (data.result === "Wrong password entered") {
                        showMessage('ðŸ”‘ Wrong password! Please check and try again.', 'error');
                    } else {
                        showMessage(`âœ… ${data.action} successful! (${data.length} chars)`, 'success');
                    }
                }
            } catch (error) {
                showMessage('Operation failed: ' + error.message, 'error');
            }
        }

        async function generateKey() {
            try {
                const response = await fetch('/generate-key');
                const data = await response.json();
                document.getElementById('password').value = data.key;
                showMessage('ðŸ”‘ Random key generated!', 'success');
            } catch (error) {
                showMessage('Key generation failed', 'error');
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const stats = await response.json();
                
                let html = '';
                if (stats.message) {
                    html = `<p>${stats.message}</p>`;
                } else {
                    html = `
                        <p><strong>Total:</strong> ${stats.total} encryptions</p>
                        <p><strong>Characters:</strong> ${stats.chars} processed</p>
                        <p><strong>Average:</strong> ${Math.round(stats.avg)} chars per operation</p>
                        <p><strong>Methods:</strong> ${Object.keys(stats.methods).join(', ')}</p>
                    `;
                }
                
                document.getElementById('statsContent').innerHTML = html;
            } catch (error) {
                showMessage('Failed to load stats', 'error');
            }
        }

        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => messagesDiv.innerHTML = '', 4000);
        }

        togglePassword();
    </script>
</body>
</html>
