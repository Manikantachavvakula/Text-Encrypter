<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Python Text Encrypter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-content">
            <h1>üîê Python Text Encrypter</h1>
            <p class="subtitle">Flask + DSA + Advanced Cryptography</p>
        </div>
    </header>

    <!-- Main Application -->
    <main class="main-content">
        <div class="container">
            <!-- Encryption Box -->
            <div class="crypto-box">
                <div class="box-inner">
                    <!-- Mode Switch -->
                    <div class="mode-switch">
                        <button class="mode-btn active" onclick="switchMode('encrypt')">
                            üîí Encrypt
                        </button>
                        <button class="mode-btn" onclick="switchMode('decrypt')">
                            üîì Decrypt
                        </button>
                    </div>
                    
                    <!-- Input Form -->
                    <form id="cryptoForm" onsubmit="return false;">
                        <div class="form-group">
                            <label for="inputText" id="textLabel">Text to Encrypt:</label>
                            <textarea 
                                id="inputText" 
                                placeholder="Enter your message here..."
                                rows="4"
                                required
                            ></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="method">Algorithm:</label>
                            <select id="method" onchange="togglePassword()">
                                <option value="caesar">Caesar Cipher (Learning)</option>
                                <option value="fernet">AES Fernet (Secure)</option>
                                <option value="hash">SHA256 Hash (One-way)</option>
                            </select>
                        </div>
                        
                        <div class="form-group hidden" id="passwordGroup">
                            <label for="password">Password:</label>
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="Enter secure password"
                            >
                        </div>
                        
                        <div class="button-group">
                            <button type="button" class="btn-primary" id="processBtn" onclick="processText()">
                                üîí Encrypt
                            </button>
                            <button type="button" class="btn-secondary" onclick="generateKey()">
                                üîë Generate Key
                            </button>
                        </div>
                        
                        <div class="form-group">
                            <label for="result">Result:</label>
                            <textarea 
                                id="result" 
                                readonly 
                                placeholder="Encrypted/decrypted text will appear here..."
                                rows="4"
                            ></textarea>
                        </div>
                        
                        <div id="messages"></div>
                    </form>
                </div>
            </div>

            <!-- Statistics Section -->
            <div class="stats-section">
                <h3>üìä Usage Statistics</h3>
                <button class="btn-stats" onclick="loadStats()">
                    View Statistics
                </button>
                <div id="statsContent" class="stats-content"></div>
            </div>
        </div>
    </main>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-content">
            <h2>Know More About Me</h2>
            <a href="#contact" class="contact-btn">Contact Me</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <h3>MANIKANTA CHAVVAKULA</h3>
            <p>For photoshoot and editing dm me - Follow me on social media platforms</p>
            
            <div class="social-links">
                <a href="https://www.facebook.com/manikanta.rockzzz.5" target="_blank" rel="noopener">
                    <img src="https://img.icons8.com/fluency/48/facebook-new.png" alt="Facebook">
                </a>
                <a href="https://instagram.com/___iam_mk___" target="_blank" rel="noopener">
                    <img src="https://img.icons8.com/fluency/48/instagram-new.png" alt="Instagram">
                </a>    
                <a href="https://www.linkedin.com/in/manikanta-chavvakula-43b308189" target="_blank" rel="noopener">
                    <img src="https://img.icons8.com/fluency/48/linkedin.png" alt="LinkedIn">
                </a>    
            </div>
            
            <p class="footer-credit">Created with ‚ù§Ô∏è by Mani</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        let currentMode = 'encrypt';

        // Switch between encrypt/decrypt modes
        function switchMode(mode) {
            currentMode = mode;
            
            // Update button states
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update UI labels
            const label = document.getElementById('textLabel');
            const btn = document.getElementById('processBtn');
            
            if (mode === 'encrypt') {
                label.textContent = 'Text to Encrypt:';
                btn.innerHTML = 'üîí Encrypt';
            } else {
                label.textContent = 'Text to Decrypt:';
                btn.innerHTML = 'üîì Decrypt';
            }
            
            // Clear previous results
            clearResults();
        }

        // Toggle password field visibility
        function togglePassword() {
            const method = document.getElementById('method').value;
            const passwordGroup = document.getElementById('passwordGroup');
            
            if (method === 'fernet') {
                passwordGroup.classList.remove('hidden');
            } else {
                passwordGroup.classList.add('hidden');
            }
        }

        // Process text encryption/decryption
        async function processText() {
            const text = document.getElementById('inputText').value.trim();
            const method = document.getElementById('method').value;
            const password = document.getElementById('password').value || 'defaultpass';

            if (!text) {
                showMessage('Please enter some text to process!', 'error');
                return;
            }

            // Show loading state
            const processBtn = document.getElementById('processBtn');
            const originalText = processBtn.innerHTML;
            processBtn.innerHTML = '‚è≥ Processing...';
            processBtn.disabled = true;

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        method: method,
                        password: password,
                        action: currentMode
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    document.getElementById('result').value = data.result;
                    
                    if (data.result === "Wrong password entered") {
                        showMessage('üîë Incorrect password! Please try again.', 'error');
                    } else {
                        const action = data.action.charAt(0).toUpperCase() + data.action.slice(1);
                        showMessage(`‚úÖ ${action}ion successful! (${data.length} characters)`, 'success');
                    }
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            } finally {
                // Restore button state
                processBtn.innerHTML = originalText;
                processBtn.disabled = false;
            }
        }

        // Generate random password
        async function generateKey() {
            try {
                const response = await fetch('/generate-key');
                const data = await response.json();
                
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    document.getElementById('password').value = data.key;
                    showMessage('üîë Secure password generated!', 'success');
                }
            } catch (error) {
                showMessage('Failed to generate password', 'error');
            }
        }

        // Load usage statistics
        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const stats = await response.json();
                
                let html = '';
                if (stats.message) {
                    html = `<p class="no-stats">${stats.message}</p>`;
                } else {
                    html = `
                        <div class="stat-item">
                            <span class="stat-label">Total Operations:</span>
                            <span class="stat-value">${stats.total}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Characters Processed:</span>
                            <span class="stat-value">${stats.chars.toLocaleString()}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Average Length:</span>
                            <span class="stat-value">${stats.avg} chars</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Methods Used:</span>
                            <span class="stat-value">${Object.keys(stats.methods).join(', ')}</span>
                        </div>
                    `;
                }
                
                document.getElementById('statsContent').innerHTML = html;
            } catch (error) {
                showMessage('Failed to load statistics', 'error');
            }
        }

        // Show message to user
        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Clear results and messages
        function clearResults() {
            document.getElementById('result').value = '';
            document.getElementById('messages').innerHTML = '';
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            togglePassword();
            
            // Add enter key support for textarea
            document.getElementById('inputText').addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    processText();
                }
            });
        });
    </script>
</body>
</html>
